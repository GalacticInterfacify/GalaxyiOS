        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a1b9a, #8e24aa);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #f3e5f5;
        }
        .button-container {
            margin: 20px 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        .control-button {
            background-color: #d81b60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #ad1457;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }
        .popup-content {
            background: #8e24aa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .popup button {
            background-color: #d81b60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup button:hover {
            background-color: #ad1457;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    <div class="container">
        <h1>Galaxy Control Center</h1>
        <p>Welcome to your new control center. Choose an action below:</p>
        <div class="button-container">
            <button class="control-button" onclick="openFeature('Feature1')">Feature 1</button>
            <button class="control-button" onclick="openFeature('Feature2')">Feature 2</button>
            <button class="control-button" onclick="openFeature('Feature3')">Feature 3</button>
        </div>
    </div>

    <div id="install-popup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2>Install GalaxyiOS</h2>
            <p>For the best experience, add GalaxyiOS to your home screen.</p>
            <p>Tap the share icon and select "Add to Home Screen".</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function openFeature(feature) {
            alert('Opening ' + feature);
            // Here you can add the functionality to open specific features
        }

        function closePopup() {
            document.getElementById('install-popup').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!window.navigator.standalone) {
                document.getElementById('install-popup').style.display = 'flex';
            }
        });

    
    </script>
    
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
    });
  }
</script>
