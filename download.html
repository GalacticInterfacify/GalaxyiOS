        body {

            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #f3e5f5;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            z-index: 1000;
        }
        .control-button {
            background-color: #d81b60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .button-text {
            color: #ffffff;
            font-size: 0.8em;
        }
        .button-text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }
        .popup-content {
            background: #8e24aa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .popup button {
            background-color: #d81b60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup button:hover {
            background-color: #ad1457;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    <div id="install-popup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2>Install GalaxyiOS</h2>
            <p>For the best experience, add GalaxyiOS to your home screen.</p>
            <p>Tap the share icon and select "Add to Home Screen".</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function openFeature(feature) {
            alert('Feature not available in initial launch.');
        }

        function openShortcuts() {
            window.location.href = 'shortcuts://run-shortcut?name=GalaxyCenter&input=settings';
        }

        function closePopup() {
            document.getElementById('install-popup').style.display = 'none';
        }

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.error('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
